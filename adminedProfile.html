<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>adminedProfile</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .profile-info {
            max-width: 400px;
            width: 80%;
            padding: 20px;
            background-color: #FFF;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .profile-info label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .profile-info p {
            margin-top: 0;
        }

        .profile-info p:last-child {
            margin-bottom: 0;
        }

        .profile-info label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .profile-info input {
            margin-bottom: 10px;
            padding: 8px;
            width: calc(100% - 16px);
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .profile-info input[type="radio"]{
            width: auto;
        }

        .profile-info button {
            padding: 8px 20px;
            background-color: #C70039;
            color: #FFF5E0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        select {
            margin-bottom: 20px;
            width: 200px;
        }
        #new-medical-history{
            display: none;
        }
        label[for="new-medical-history"]{
            display: none;
        }
    </style>
    </style>
</head>

<body>
    <header>
        <h1>Sign In to Blood Donation</h1>
        <nav>
            <a href="admin-main.html">Home</a>
            <a href="profile.html">Profile</a>
        </nav>
    </header>

    <main>
        <div class="profile-info">
            <h1>Profile Information</h1>
                <div style="margin-bottom: 20px; border-top: 20px;">
                    <label for="donorRadio" style="display: inline;">Donor</label>
                    <input type="radio" name="userType" value="donorRadio" class="donorRadio" onclick="toggleDonorProfile()" checked>
                    <label for="recipientRadio" style="display: inline;">Recepient</label>
                    <input type="radio" name="userType" onclick="toggleRecepientProfile()" value="recipientRadio" class="recipientRadio" onclick="">
                </div>

            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" value="">

            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" value="">

            <label for="ID">ID:</label>
            <input type="ID" id="ID" value="" minlength="10" maxlength="10">

            <label for="email">Email:</label>
            <input type="email" id="email" value="">

            <label for="contact-number">Contact Number:</label>
            <input type="text" id="contact-number" value="">

            <label for="blood-type">Blood Type:</label>
            <select id="blood-type">
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select>

            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" value="">

            <label for="medical-history">Medical History:</label>
            <textarea id="medical-history" rows="4"></textarea>
            <label for="new-medical-history">new medical history:</label>
            <input id="new-medical-history"></input>

            <label for="weight">Weight (Kg):</label>
            <input type="number" id="weight" value="">
            <label for="caseNumber">Case Number:</label>
            <input type="text" id="caseNumber" value="">

            <label for="address">Address:</label>
            <input type="text" id="address" value="">
            <label for="password">password:</label>
            <input type="password" id="password" value="" minlength="8">
            <button onclick="saveChanges()">Save</button>
        </div>
    </main>

    <footer>
        <p>Contact us for more information.</p>
    </footer>
    <script src="adminedProfile.js">
    </script>
</body>


</html>
