<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation - Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body">
    <main>
        <header>
            <h1>Sign Up for Blood Donation</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="sign_in.html">Sign In</a>
                <a href="sign_up.html">Sign Up</a>
                <a href="#">Browse As Guest</a>
            </nav>
        </header>
    
        <form id="signup-form">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required><br><br>
        
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
        
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>
        
            <label for="user-type">I am a:</label>
            <input type="radio" id="donor" name="user-type" value="donor" checked>
            <label for="donor">Donor</label>
            <input type="radio" id="recipient" name="user-type" value="recipient">
            <label for="recipient">Recipient</label><br><br>
        
            <div id="donor-fields" style="display: none;">
                <label for="weight">Weight:</label>
                <input type="number" id="weight" name="weight"><br><br>
        
                <label for="birthday">Birthday:</label>
                <input type="date" id="birthday" name="birthday"><br><br>
            </div>
                    <label for="id-number">ID Number:</label>
            <input type="text" id="id-number" name="id-number"><br><br>
        
            <label for="address">Address:</label>
            <input type="text" id="address" name="address"><br><br>
        
            <label for="contact-number">Contact Number:</label>
            <input type="text" id="contact-number" name="contact-number"><br><br>
            <label for="bloodtype">Blood Type:</label>
            <select id="bloodtype" name="bloodtype">
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
            </select><br><br>

            <label for="diseases">Previous Diseases:</label>
            <textarea id="diseases" name="diseases" rows="4" cols="50"></textarea><br><br>

            <input type="submit" value="Sign Up">
        </form>
        <p>Already have an account? <a href="sign_in.html">Sign In</a></p></main>
    <footer>
        <p>Contact us for more information.</p>
    </footer>
    <script src="sign_up.js"></script>
</body>

</html>
