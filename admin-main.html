<!DOCTYPE html>
<html lang="en">
<head>

    <title>admin</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #FFF5E0;
        }

        header {
            background-color: #141E46;
            color: #FFF5E0;
            padding: 20px 0;
            text-align: center;
            width: 100%;
            margin-bottom: 60px;
        }

        header h1 {
            margin: 0;
        }

        nav {
            background-color: #FF6969;
            padding: 10px;
        }

        nav a {
            text-decoration: none;
            color: #FFF5E0;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        nav a:hover {
            background-color: #FFF5E0;
            color: #FF6969;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            margin: 50px;
        }

        /* Your other styles here */

        /* Additional styles for buttons */
        .button-container {
            display: flex;
            justify-content: space-around;
            width: 60%;
            margin-top: 20px;
        }

        .welcome-button {
            text-decoration: none;
            color: #FFF5E0;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .welcome-button:nth-child(1) {
            background-color: #FF6969;
        }

        .welcome-button:nth-child(2) {
            background-color: #C70039;
        }

        .welcome-button:hover {
            filter: brightness(1.2);
        }

        /* Additional styles for signin/signup buttons */
        .signin-button,
        .signup-button {
            text-decoration: none;
            color: #FFF5E0;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .signin-button {
            background-color: #FF6969;
        }

        .signup-button {
            background-color: #C70039;
        }

        .signin-button:hover,

        }

            height: 100px;
            border-radius: 5px;
            border: 1px solid black;

        }
        .user-history li{
            list-style: none;
        }
        .reports-types {
            display: flex;
            flex-direction: row;
            flex: 1;
        }
        
    </style>
</head>
