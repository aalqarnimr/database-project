<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation - Sign In</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <header>
        <h1>Sign In to Blood Donation</h1>
        <nav>
            <a href="sign_in.html">Sign In</a>
            <a href="main-page.html">Browse As Guest</a>
        </nav>
    </header>

    <main>
        <form id="signin-form">
            <label for="id">ID:</label>
            <input type="text" id="id" name="id" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>

            <button type="button" class="signin-button" onclick="getUser()">Sign In</button>
            <p class="alert-text" style="display: none;">Password or Email is incorrect!</p>
        </form>
    </main>

    <footer>
        <p>Contact us for more information.</p>
    </footer>
    <script src="sign_in.js"></script>
</body>

</html>
