<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation - Sign In</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .profile-info {
            max-width: 400px;
            width: 80%;
            padding: 20px;
            background-color: #FFF;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .profile-info label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .profile-info p {
            margin-top: 0;
        }

        .profile-info p:last-child {
            margin-bottom: 0;
        }
        .profile-info {
            max-width: 400px;
            width: 80%;
            padding: 20px;
            background-color: #FFF;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .profile-info label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .profile-info input {
            margin-bottom: 10px;
            padding: 8px;
            width: calc(100% - 16px); /* Adjust width as needed */
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .profile-info button {
            padding: 8px 20px;
            background-color: #C70039;
            color: #FFF5E0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #caseNumber{
            display: none;
        }
        label[for="caseNumber"]{
            display: none;
        }
    </style>
    </style>
</head>

<body>
    <header>
        <h1>Sign In to Blood Donation</h1>
        <nav>
            <a href="main-page.html" class="profile-href">Home</a>
            <a href="index.html">logout</a>
        </nav>
    </header>

    <main>
        <div class="profile-info">
            <h1>Profile Information</h1>
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" value="" disabled>
        
            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" value="" disabled>

            <label for="ID">ID:</label>
            <input type="ID" id="ID" value="" minlength="10" maxlength="10" disabled>
        
            <label for="email">Email:</label>
            <input type="email" id="email" value="" disabled>
        
            <label for="contact-number">Contact Number:</label>
            <input type="text" id="contact-number" value="" disabled>
        
            <label for="blood-type">Blood Type:</label>
            <input type="text" id="blood-type" value="" disabled>
        
            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" value="" disabled>
        
            <label for="medical-history">Medical History:</label>
            <textarea id="medical-history" rows="4" disabled>No significant medical history</textarea>

            <label for="new-medical-history">new medical history:</label>
            <input id="new-medical-history"></input>
        
            <label for="weight">Weight (Kg):</label>
            <input type="number" id="weight" value="">

            <label for="caseNumber">Case Number:</label>
            <input type="text" id="caseNumber" value="" disabled>
        
            <label for="address">Address:</label>
            <input type="text" id="address" value="">
        
            <button onclick="submitRequest()">Request Changes</button>
        </div>
    </main>

    <footer>
        <p>Contact us for more information.</p>
    </footer>
    <script src="profile.js"></script>
</body>


</html>
